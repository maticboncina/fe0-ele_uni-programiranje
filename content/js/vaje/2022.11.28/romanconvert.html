function arabicToRoman(num){
    var roman = "";
    var i = 0;
    var arabic = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
    var romanNum = ["M", "CM", "D", "CD", "C", "XC", "L", "XL", "X", "IX", "V", "IV", "I"];

    while (num > 0){
        if (num >= arabic[i]){
            roman += romanNum[i];
            num -= arabic[i];
        }
        else{
            i++;
        }
    }
    return roman;
}
