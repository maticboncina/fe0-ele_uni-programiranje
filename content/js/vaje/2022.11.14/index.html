<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Naslov</title>
</head>
<body>
    <script>
var n = 4;
var t = [1];
var i, j;
for (i = 1; i <= n; i++) {
    t[i] = 1;
    for (j = i - 1; j > 0; j--) {
        t[j] = t[j] + t[j - 1];
    }
}
console.log(t);

    </script>
</body>
</html>
